<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo Render</title>
  </head>
  <body onload="init()">
    <div id="container">
      <h1>Tehtävälista</h1>
      <input placeholder="Lisää uusi tehtävä" type="text" id="newTodo" />
      <button id="submitButton" class="addButton" onclick="addTodo()">
        Lisää
      </button>
      <ul id="todosList"></ul>
      <p id="infoText"></p>
    </div>
    <script src="code.js"></script>
  </body>
</html>
